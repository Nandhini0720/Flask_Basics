{% extends 'base.html'%}

<!--title tag-->
{% block title %}
<title>Plasma-ResetPassword</title>
{% endblock %}

{% block link %}
{% endblock %}

{% block content %}
<!---Registration form-->
<div class="container">
    <div class="text-center mt-5"></h3></div>

</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-6 ">
            <div class="card">
                <div class="card-body">
                    <!----Form content---->
                    <form action="/" method="POST">
                        <!-- <div class="msg">{{ msg }}</div> -->
                        <div class="form-group">
                            <label for="femail">Email</label>
                            <input type="email" class="form-control" name="forgetmail" id="femail" placeholder="Enter Email" required>
                        </div>

                        <div>
                            <a href="{{url_for('login')}}">Back to login</a>
                        </div>
                        <!--button-->
                        <div class="form-group text-center">
                            <input type="submit" value="Submit" class="btn btn-success">
                        </div>
                        <br>
                        <div style="text-align: center;">
                            <p>Don't have an account <a href="{{ url_for('signin') }}">Register here</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
