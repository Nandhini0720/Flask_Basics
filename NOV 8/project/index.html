    <!--Landing Page-->
    
    <div class="modal fade" id="needyaminModal" tabindex="-1" role="dialog" aria-labelledby="needyaminModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="needyaminModalLabel">Request</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             
              <form action="/requests" method="post">
                <div class="form-group">
                  <input type="" name="id" value="{{row['id']}}" class="form-control" id="recipient-name">
  
                  <label for="recipient-name" class="col-form-label">Your Name:</label>
                  <input type="text" name="name" class="form-control" id="recipient-name" required="">
                </div>
                  
              <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Your Email:</label>
                  <input type="email" name="email" class="form-control" id="recipient-name" required="">
                </div>
                  
               <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Phone:</label>
                  <input type="phone" name="phone" class="form-control" id="recipient-name" required="">
                </div>
                  
  
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Hospital/Clinic Name</label>
                  <input type="text" name="hospital" class="form-control" id="recipient-name">
                </div>
                  
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message" name="message"></textarea>
                </div>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <input type="submit" name="submit" id="submit" value="submit" class="btn btn-primary">
            </div>
  
          </form>
          </div>
        </div>
      </div>
